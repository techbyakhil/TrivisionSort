<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TriVision Sort | AI Waste Classification</title>
    <meta name="description" content="Advanced computer vision system for real-time waste classification and environmental sorting." />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shutter': 'shutter 0.3s ease-out forwards',
            },
            keyframes: {
              shutter: {
                '0%': { opacity: '0' },
                '50%': { opacity: '0.8' },
                '100%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        @apply bg-neutral-50 text-neutral-900 dark:bg-black dark:text-white transition-colors duration-300 antialiased overflow-x-hidden;
      }
      
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-neutral-100 dark:bg-neutral-900;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-neutral-400 dark:bg-neutral-700;
      }
      
      .scan-line {
        background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: scan 2.5s ease-in-out infinite;
      }
      
      @keyframes scan {
        0% { top: -5%; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { top: 105%; opacity: 0; }
      }

      .flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 1; }
        100% { opacity: 0.9; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
